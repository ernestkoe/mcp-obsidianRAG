name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: pypi
    concurrency: release

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install semantic-release
        run: uv tool install python-semantic-release

      - name: Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv tool run semantic-release version --no-vcs-release
          if git diff --quiet; then
            echo "released=false" >> $GITHUB_OUTPUT
          else
            git push
            git push --tags
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=$(uv tool run semantic-release version --print)" >> $GITHUB_OUTPUT
          fi

      - name: Build package
        if: steps.release.outputs.released == 'true'
        run: uv build

      - name: Publish to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        if: steps.release.outputs.released == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv tool run semantic-release changelog --post-to-release-tag v${{ steps.release.outputs.version }}
